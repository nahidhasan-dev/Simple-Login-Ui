<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Beautiful Login UI using HTML CSS">
    <meta name="keyword" content="login ui, login page, html, css, js">
    <meta name="author" content="Md. Nahid Hasan">
    <link rel="stylesheet" href="./style.css">
    <title>Login UI Using Basic HTML & CSS</title>
</head>
<body>
    
    <div class="loginForm">
        <h1>Login UI</h1>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit" class="login-button">Log In</button>
        <div class="register">
            <P>Don't have account ?</P>
            <p id="registerId">Register</p>
        </div>
    </div>
</body>
</html>
